<head>
<meta charset="UTF-8" />

<title th:text="${title}"></title>

<body>

	<nav id="na" class="navbar navbar-expand-lg navbar-light px-7 px-lg-5 py-3 py-lg-0 mb-5
					navbar-nav mx-auto py-0 nav-item nav-link item active">
		<h1 class="text-primary m-0 pt-3">
			<a href="" class="navbar-brand p-0 fs-1" style="color: #86b817;">
				<i class="fas fa-hotel fa-bounce me-3"></i>Sunrise's Hotel

			</a>
		</h1>
			&emsp;
			<div class="dropdown" style="padding-left: 90%;">

				<button class="dropbtn btn btn-success rounded-pill py-2 px-4"
					th:text="${'Hi,'+user.name}"></button>

				<div class="dropdown-content">

					<a th:href="@{/logout}">
						<i class="fa-solid fa-right-from-bracket"></i> &ensp;Logout
					</a>

				</div>

			</div>

	</nav>


	<div class="sidebar" style="margin-top: 30px">

		<span onclick="toggleSidebar()" class="crossBtn toggle-btn ">&times;</span>
		<h4>
		<a id="home-link1" th:href="@{/admin/index}" class="item">
			<i class="fa-solid fa-house-user"></i>&nbsp Home</a>
		<a id="type-manager-link" th:href="@{/admin/managerType}" class="item">
			<i class="fa fa-list-ol"></i>&nbsp Manager Type</a>
		<a id="room-manager-link" th:href="@{/admin/managerRoom}" class="item">
			<i class="fas fa-door-closed"></i>&nbsp Manager Room</a>
		<a id="booking-manager-link" th:href="@{/admin/managerBooking}" class="item">
			<i class="fa fa-briefcase"></i>&nbsp Manager Booking</a>




		<div class="divider"></div>

		<a th:href="@{/logout}" class="item">
			<i class="fa-solid fa-right-from-bracket"></i>&nbspLogout</a>
		</h4>



	</div>

	<div class="content " style="margin-top: 98px;">

		<i onclick="toggleSidebar()"
			class="fa-solid fa-bars toggle-btn mt-5 me-2"
			style="font-size: 25px;"></i>

		<div th:replace="${content}"></div>
	</div>


	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

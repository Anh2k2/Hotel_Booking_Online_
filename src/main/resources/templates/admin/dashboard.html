<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/base::Layout(~{::section})">

<head>

  <meta charset="UTF-8" />

</head>

<body>

<section>




  <div class="conatiner-xxl">
    <div class="container">
      <div class="text-center">

        <h1 class="mb-5">Dashboard</h1>

        <div th:if="${session.message}"
             th:classappend="${session.message.type}"
             class="alert alert-primary text-center mt-5" role="alert">
          <p th:text="${session.message.content}"></p>

          <th:block th:text="${#session.removeAttribute('message')}">
          </th:block>
        </div>
      </div>
      <div class="row g-4">

        <div class="col-lg-3 col-sm-6">
          <div class="service-item rounded pt-3">
            <div class="p-4 text-center">
              <i class="fa fa-3x fa-user fa-spin-pulse text-primary mb-4 "></i>
              <h5>Users</h5>
              <h6 th:text="${'Total User : ' + userCount}">Count</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="service-item rounded pt-3">
            <div class="text-center p-4 ">
              <i class="fas fa-3x fa-list-ol fa-bounce text-primary mb-4 "></i>
              <h5>Types</h5>
              <h6  th:text="${'Total Type : ' + typeCount}">Count</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="service-item rounded pt-3">
            <div class="p-4 text-center">
              <i class="fa fa-3x fas fa-door-closed fa-beat text-primary mb-4 "></i>
              <h5>Rooms</h5>

              <h6  th:text="${'Total Room : ' + roomCount}">count</h6>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6">
          <div class="service-item rounded pt-3">
            <div class="text-center p-4 ">
              <i class="fa fa-3x fa fa-briefcase  fa-flip text-primary mb-4 "></i>

              <h5>Booking</h5>

              <h6  th:text="${'Total Booking : '+ bookingCount}">count</h6>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>



  <script type="text/javascript">
    $(document).ready(() => {
      $(".item").removeClass("active");
      $("#home-link1").addClass("actives");
    });
  </script>


</section>



</body>

</html>
